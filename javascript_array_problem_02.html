<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
     function check_string(check) {       
   var array = [];        

   for(var i=0; i<check.length; i++){        
       if(check[i] == "("){            
      array.push(check[i]);        
   }        
   else if(check[i]==")"){            
     if(array.length==0){                
      return false;            
   }            
   array.pop();        
     }    
   }    
   if(array.length!=0){        
   return false;    
      }    
    return true;
 }
        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
