<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function calculate(arr) {
          var result = 0;
		  var tmp = '';
		  var num = '';

		  tmp = arr.splice(0,3);
		  
		  for (var i = 0; i<tmp.length; i++)
		  {	
			  num += tmp[i];			  
		  }

		  num = eval(num);

		  for (var j = 0; j<tmp.length+2; j++)
		  {				  
			  tmp = arr.splice(0,2);
			  
			for (var k = 0; k<tmp.length; k++)
			{				  
				num += tmp[k];			  
			}

		  num = eval(num);

		  }

		  result=eval(num);

          return result;
        }

        expect(calculate([1, '+', 2]), 3);
        expect(calculate([1, '-', 2]), -1);
        expect(calculate([1, '*', 2]), 2);
        expect(calculate([1, '+', 2, '+', 3]), 6);
        expect(calculate([1, '*', 2, '+', 3, '*', 10]), 50);
        expect(calculate([10, '-', 10, '*', 3, '+', 10, '-', 10]), 0);
        expect(calculate([5, '*', 5, '*', 10, '+', 100, '-', 300]), 50);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
